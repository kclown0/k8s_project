    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var today = new Date();
            var dd = String(today.getDate()).padStart(2, '0');
            var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
            var yyyy = today.getFullYear();

            today = yyyy + '-' + mm + '-' + dd;
            document.getElementById("date").value = today;
        });

        document.getElementById("search-btn").addEventListener("click", function () {
            const date = new Date(document.getElementById("date").value);
            const month = date.getMonth() + 1;
            const dayOfMonth = date.getDate();
            const dayOfWeek = document.getElementById("dayOfWeek").value;
            const dayOfWeekIdx = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"].indexOf(dayOfWeek);
            const crsDepTime = document.getElementById("crsDepTime").value;
            const crsArrTime = document.getElementById("crsArrTime").value;
            const distance = document.getElementById("distance").value;
            const origin = document.getElementById("origin").value;
            const dest = document.getElementById("dest").value;
            const uniquecarrier = document.getElementById("uniquecarrier").value;
            const user_input = JSON.stringify({
                "Month": +month,
                "DayofMonth": +dayOfMonth,
                "DayOfWeek": dayOfWeekIdx + 1,
                "CRSDepTime": Number(crsDepTime.replace(':', '')),
                "CRSArrTime": Number(crsArrTime.replace(':', '')),
                "Distance": +distance,
                "Origin": origin,
                "Dest": dest,
                "UniqueCarrier": uniquecarrier

            });

            const ticketInfo = `${month}월 ${dayOfMonth}일 ${["월", "화", "수", "목", "금", "토", "일"][dayOfWeekIdx]}요일 <br>출발시간 ${crsDepTime} <br>도착시간 ${crsArrTime} <br> 거리: ${distance}km<br>출발지 ${origin}<br>도착지 ${dest}<br>항공사 ${uniquecarrier}`;

            document.getElementById("ticket-info").innerHTML = ticketInfo;
            document.getElementById("ticket-info").style.display = "block";
            document.getElementById("predict-btn").style.display = "block";
            document.getElementById("predict-btn").addEventListener("click", function () {
                fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: user_input,
                })
                    .then(response => response.json())
                    .then(data => {
                        const predictionResult = data.result;
                        document.getElementById("prediction-info").innerHTML = predictionResult;
                        document.getElementById("prediction-info").style.display = "block";
                    })
                    .catch(error => {
                        console.error('예측 요청 중 오류 발생: ', error);
                    });
            });
        });
    </script>
